
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background: #f0f2f5;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
  }
  input, select, button {
    display: block;
    width: 100%;
    margin: 12px 0;
    padding: 10px;
    font-size: 16px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <h2>Sign Up</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signup()">Create Password</button>
  <p id="message"></p>
  <script>
    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('https://4c87234e-09cc-4cb8-b921-bf7b6d96050b-00-3kaul8eecqlci.riker.replit.dev/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      document.getElementById('message').textContent = data.message || data.error;
      if (data.success) {
        setTimeout(() => window.location.href = 'verify.html?email=' + email, 1500);
      }
    }
  </script>
</body>
</html>
