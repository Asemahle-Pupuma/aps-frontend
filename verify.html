<!DOCTYPE html>
<html>
<head>
  <title>Verify</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background: #f0f2f5;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
  }
  input, select, button {
    display: block;
    width: 100%;
    margin: 12px 0;
    padding: 10px;
    font-size: 16px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  #message {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
  }
  .success {
    color: green;
  }
  .error {
    color: red;
  }
  </style>
</head>
<body>
  <h2>Verify Email</h2>
  <p>Please check your email for a 6-digit verification code.</p>
  <input type="text" id="code" placeholder="Enter 6-digit code" />
  <button onclick="verify()">Verify</button>
  <p id="message"></p>
  <script>
    const email = new URLSearchParams(window.location.search).get('email');
    const messageEl = document.getElementById('message');
    
    // Add event listener to input for "Enter" key
    document.getElementById('code').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        verify();
      }
    });

    async function verify() {
      const code = document.getElementById('code').value;

      if (!email || !code) {
        messageEl.textContent = 'Email or code missing.';
        messageEl.className = 'error';
        return;
      }

      try {
        const backendUrl = 'https://4c87234e-09cc-4cb8-b921-bf7b6d96050b-00-3kaul8eecqlci.riker.replit.dev';
        const res = await fetch(`${backendUrl}/api/auth/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        });
        
        const data = await res.json();
        
        // Corrected success check using res.ok
        if (res.ok) { 
          messageEl.textContent = data.message;
          messageEl.className = 'success';
          setTimeout(() => window.location.href = 'home.html', 1500);
        } else {
          messageEl.textContent = data.message || 'Verification failed. Please try again.';
          messageEl.className = 'error';
        }

      } catch (err) {
        console.error('Error:', err);
        messageEl.textContent = 'Network error. Could not connect to the server.';
        messageEl.className = 'error';
      }
    }
  </script>
</body>
</html>
